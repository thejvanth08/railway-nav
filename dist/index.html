<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Pathfinding</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      #hamburger {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 101;
        font-size: 30px;
        cursor: pointer;
        color: #333;
        background-color: #fff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }
      #hamburger.open {
        display: none;
      }

      #hamburger:hover {
        transform: scale(1.1);
      }

      #sidebar {
        position: absolute;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background-color: #2c3e50;
        color: white;
        transition: left 0.3s ease;
        padding: 20px;
        box-sizing: border-box;
        z-index: 100;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      }

      #sidebar.open {
        left: 0;
      }

      #sidebar label,
      #sidebar select {
        display: block;
        margin-bottom: 15px;
      }

      #sidebar label {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      #sidebar select {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border-radius: 4px;
        border: 1px solid #ccc;
        background-color: #ecf0f1;
        color: #333;
      }

      #closeButton {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
        color: white;
        transition: color 0.3s ease;
      }

      #closeButton:hover {
        color: #e74c3c;
      }
    </style>
  </head>
  <body>
    <div id="hamburger">â˜°</div>
    <div id="sidebar">
      <div id="closeButton">&times;</div>
      <label for="startDropdown">Start Point:</label>
      <select id="startDropdown">
        <option value="">Select Start Point</option>
        <option value="Point-1001">Platform-I</option>
        <option value="Point-2001">Platform-II</option>
        <option value="Point-3001">Ticket Counter</option>
        <option value="Exit">Exit</option>
        <option value="Restroom">Restroom</option>
      </select>

      <label for="destinationDropdown">Destination:</label>
      <select id="destinationDropdown">
        <option value="">Select Destination Point</option>
        <option value="Point-1001">Platform-I</option>
        <option value="Point-2001">Platform-II</option>
        <option value="Point-3001">Ticket Counter</option>
        <option value="Exit">Exit</option>
        <option value="Restroom">Restroom</option>
      </select>
      <button id="setAgentButton">Navigate</button>
    </div>

    <script>
      const hamburger = document.getElementById("hamburger");
      const sidebar = document.getElementById("sidebar");
      const closeButton = document.getElementById("closeButton");

      hamburger.addEventListener("click", () => {
        sidebar.classList.toggle("open");
      });

      closeButton.addEventListener("click", () => {
        sidebar.classList.remove("open");
      });
    </script>
    <script src="index.js"></script>
  </body>
</html>
